extend= [
  { path = "coverage_grcov.Makefile.toml" }
]

[config]
default_to_workspace = false

[tasks.build]
command = "cargo"
args = ["build", "--release", "--target", "wasm32-unknown-unknown", "--locked"]

[tasks.rust-optimizer]
script = """
if [[ $(arch) == "arm64" ]]; then
  image="cosmwasm/workspace-optimizer-arm64:0.12.9"
else
  image="cosmwasm/workspace-optimizer:0.12.9"
fi
docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  ${image}
"""

[tasks.test]
command = "cargo"
args = ["test", "--locked"]

[tasks.fmt]
command = "cargo"
args = ["fmt", "--all", "--check"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--tests", "--", "-D", "warnings"]

[tasks.audit]
command = "cargo"
args = ["audit"]

[tasks.coverage-html]
alias = "coverage_grcov_html"

[tasks.coverage-lcov]
alias = "coverage_grcov_lcov"

[tasks.generate-all-schemas]
script = """
  rm -rf schema
  rm -rf schemas
  mkdir schemas

  array=( mars-address-provider mars-incentives mars-oracle-osmosis mars-red-bank mars-rewards-collector-osmosis )
  for i in "${array[@]}"
  do
    echo "$i"
    cargo run --package "$i" --example schema
    mkdir schemas/"$i"
    mv schema/"$i".json schemas/"$i"/"$i".json
  done

  rm -rf schema
"""

[tasks.all-actions]
dependencies = [
  "fmt",
  "clippy",
  "build",
  "test",
  "generate-all-schemas",
  "audit",
  "rust-optimizer",
]
