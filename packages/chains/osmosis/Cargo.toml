[package]
name = "mars-osmosis"
version = "0.1.0"
authors = [
  "Piotr Babel <piotr@delphilabs.io>"
]
edition = "2021"
description = "Utilities for Osmosis chain interaction"
license = "GPL-3.0"
repository = "https://github.com/mars-protocol/outposts"
homepage = "https://marsprotocol.io"
documentation = "https://docs.marsprotocol.io/mars-protocol/developers/protocol-overview"
readme = "README.md"
keywords = ["mars", "cosmwasm"]

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]
doctest = false

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
mars-outpost = { path = "../../outpost" }
cosmwasm-std = "1.0"

# FIXME: update with crates version if osmosis-main-clone branch merged
osmosis-std = { git = "https://github.com/osmosis-labs/osmosis-rust", package = "osmosis-std", branch = "osmosis-main-clone" }
prost = { version = "0.10", default-features = false, features = ["prost-derive"] }

[profile.release]
overflow-checks = true
