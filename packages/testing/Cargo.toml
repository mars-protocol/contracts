[package]
name          = "mars-testing"
description   = "Utilities for testing Mars outpost contracts"
version       = { workspace = true }
authors       = { workspace = true }
edition       = { workspace = true }
license       = { workspace = true }
repository    = { workspace = true }
homepage      = { workspace = true }
documentation = { workspace = true }
keywords      = { workspace = true }

[lib]
doctest = false

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std  = { workspace = true }
cw-multi-test = { version = "0.15" }
osmosis-std   = { workspace = true }
mars-address-provider = { path = "../../contracts/address-provider", version = "0.1.0" }
mars-incentives = { path = "../../contracts/incentives", version = "1.0.0" }
mars-outpost  = { workspace = true }
mars-oracle-osmosis = { path = "../../contracts/oracle/osmosis", version = "0.1.0" }
mars-osmosis  = { workspace = true }
mars-red-bank = { path = "../../contracts/red-bank", version = "0.1.0" }
mars-rewards-collector-osmosis = { path = "../../contracts/rewards-collector/osmosis", version = "0.1.0" }
prost         = { version = "0.11", default-features = false, features = ["prost-derive"] }
schemars      = { workspace = true }
serde         = { workspace = true }
thiserror     = { workspace = true }
