[package]
name          = "mars-testing"
description   = "Utilities for testing Mars outpost contracts"
version       = { workspace = true }
authors       = { workspace = true }
edition       = { workspace = true }
repository    = { workspace = true }
homepage      = { workspace = true }
documentation = { workspace = true }
keywords      = { workspace = true }

[lib]
doctest = false

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
anyhow                         = "1.0"
cosmwasm-std                   = { workspace = true }
osmosis-std                    = { workspace = true }
mars-address-provider          = { version = "0.1.0", path = "../../contracts/address-provider" }
mars-incentives                = { version = "0.1.0", path = "../../contracts/incentives" }
mars-outpost                   = { workspace = true }
mars-oracle-osmosis            = { workspace = true }
mars-osmosis                   = { workspace = true }
mars-red-bank                  = { version = "0.1.0", path = "../../contracts/red-bank" }
mars-rewards-collector-osmosis = { version = "0.1.0", path = "../../contracts/rewards-collector/osmosis" }
prost                          = { version = "0.11", default-features = false, features = ["prost-derive"] }
schemars                       = { workspace = true }
serde                          = { workspace = true }
thiserror                      = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-multi-test = { workspace = true }
