[workspace]
members = [
    "packages/*",
    # "contracts/mars-red-bank",
    "contracts/mars-address-provider",
    "contracts/mars-ma-token",
    "contracts/mars-incentives",
    "contracts/mars-oracle-base",
    "contracts/osmosis/mars-oracle",
]
# members = ["contracts/*", "packages/*"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
