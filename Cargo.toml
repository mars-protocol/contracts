[workspace]
members = [
  "contracts/address-provider",
  "contracts/incentives",
  "contracts/oracle/*",
  "contracts/red-bank",
  "contracts/rewards-collector/*",
  "packages/chains/*",
  "packages/health",
  "packages/outpost",
  "packages/testing",
  "integration-tests",
]

[workspace.package]
version       = "0.1.0"
authors       = [
  "Larry Engineer <larry@delphidigital.io>",
  "Piotr Babel <piotr@delphilabs.io>",
  "Spike Spiegel <spikeonmars@protonmail.com>",
  "Ahmad Kaouk",
  "Harry Scholes",
]
edition       = "2021"
repository    = "https://github.com/mars-protocol/outposts"
homepage      = "https://marsprotocol.io"
documentation = "https://docs.marsprotocol.io/"
keywords      = ["mars", "cosmos", "cosmwasm"]

[workspace.dependencies]
cosmwasm-schema             = "1.1"
cosmwasm-std                = "1.1"
cw2                         = "1.0"
# cw-storage-plus v1.0.0 comes with a bug that leads to compilation error:
# https://github.com/CosmWasm/cw-storage-plus/issues/19
# This error is addressed in v1.0.1 release.
# We need to enforce the latest version v1.0.1 in order to compile contracts.
cw-storage-plus             = "=1.0.1"
cw-utils                    = "1.0"
mars-health                 = { version = "0.1.0", path = "./packages/health" }
mars-oracle-base            = { version = "0.1.0", path = "./contracts/oracle/base" }
mars-oracle-osmosis         = { version = "0.1.0", path = "./contracts/oracle/osmosis" }
mars-osmosis                = { version = "0.1.0", path = "./packages/chains/osmosis" }
mars-outpost                = { version = "0.1.0", path = "./packages/outpost" }
mars-rewards-collector-base = { version = "0.1.0", path = "./contracts/rewards-collector/base" }
mars-testing                = { version = "0.1.0", path = "./packages/testing" }
# FIXME: update with new version when osmosis-v13 branch merged to main branch
osmosis-std                 = { rev = "fb79d48810cfa80f1f74dffc1e04f0775fe1e152", git = "https://github.com/osmosis-labs/osmosis-rust" }
schemars                    = "0.8"
serde                       = { version = "1.0", default-features = false, features = ["derive"] }
thiserror                   = "1.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
