[workspace]
members = [
    "packages/*", 
    "contracts/mars-red-bank",
    "contracts/mars-address-provider",
]
# members = ["contracts/*", "packages/*"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
