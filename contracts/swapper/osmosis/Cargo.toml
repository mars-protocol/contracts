schemars        = { workspace = true }
swapper-base    = { workspace = true }
rover           = { workspace = true }
thiserror       = { workspace = true }

[dev-dependencies]
anyhow             = { workspace = true }
cw-multi-test      = { workspace = true }
osmo-bindings-test = "0.5"
